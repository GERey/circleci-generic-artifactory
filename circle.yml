machine:
  java:
    version: openjdk7
dependencies:
  override:
    - mvn --fail-never dependency:go-offline || true
  pre:
    - wget https://dl.bintray.com/jfrog/jfrog-cli-go/1.7.1/jfrog-cli-linux-amd64/jfrog
    - chmod +x jfrog
compile:
  override:
    - mvn clean install
    - ./jfrog rt config --url $ARTIFACTORY_URL --user $ARTIFACTORY_USER --apikey $ARTIFACTORY_PASSWORD
    - ./jfrog rt u --props="build.number=$CIRCLE_BUILD_NUM;build.url=$CIRCLE_BUILD_URL" "*" circleci-generic-local
